<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
        <ng-container [formGroup]="formGroup">              
                <mat-form-field style="height: 76px;">
                        <mat-label>Nombre
                        </mat-label>
                        <input matInput formControlName="name">
                </mat-form-field>
                <ion-icon *ngIf="formGroup.controls.name.value" slot="icon-only" name="{{formGroup.controls.name.value}}"></ion-icon>

        </ng-container>
</mat-dialog-content>
<mat-dialog-actions class="end-align">
 
        <button mat-button  (click)="cancel()">Cancelar</button>
        <button mat-button color="primary" (click)="accept()" [disabled]="formGroup.invalid" cdkFocusInitial>Aceptar</button>
  
  
</mat-dialog-actions>
