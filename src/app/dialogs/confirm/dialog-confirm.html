<h2 mat-dialog-title>Advertencia!</h2>
<mat-dialog-content>
<span>Desea eliminar {{object}} {{name}}</span>
</mat-dialog-content>
<mat-dialog-actions class="end-align">
 
        <button mat-button  (click)="cancel()">Cancelar</button>
        <button mat-button color="primary" (click)="accept()" cdkFocusInitial>Aceptar</button>
  
  
</mat-dialog-actions>
