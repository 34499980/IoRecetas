<div>
        <h2 mat-dialog-title>{{title}}
                <ion-icon *ngIf="editable" (click)="delete()" slot="icon-only" name="trash-outline" style="color: red;"></ion-icon></h2>   

</div>
<mat-dialog-content>
        <ng-container [formGroup]="formGroup">
                <mat-form-field>
                        <mat-label>Tipo</mat-label>
                        <mat-select formControlName="type" required>                               
                                <mat-option *ngFor="let item of listType" [value]="item.key">
                                <span>{{item.description}}</span>
                                </mat-option>
                        </mat-select>
                </mat-form-field>
                <mat-form-field>
                        <mat-label>Categoria</mat-label>
                        <mat-select formControlName="category" required>                               
                                <mat-option *ngFor="let item of list" [value]="item.key">
                                
                                <ion-icon class="iconCenter" slot="icon-only" name="{{item.image}}"></ion-icon>

                                <span>{{item.description}}</span>
                                </mat-option>
                        </mat-select>
                </mat-form-field>
                <mat-form-field style="height: 76px;">
                        <mat-label>Descripci√≥n
                        </mat-label>
                        <input matInput formControlName="description"  />
                </mat-form-field>
                <mat-form-field style="height: 76px;"class="input-outer display-inline inputDiv">
                        <mat-label>Monto
                        </mat-label>
                        <input matInput type="number" formControlName="amount" aria-label="Amount" />
                </mat-form-field>
                
                <mat-form-field style="height: 76px; width: 80px;">
                        <mat-label>Cuotas
                        </mat-label>
                        <input matInput [min]="0" [max]="50" type="number" formControlName="due"  />
                </mat-form-field>
        </ng-container>
</mat-dialog-content>
<mat-dialog-actions class="end-align">
 
        <button mat-button  (click)="cancel()">Cancelar</button>
        <button mat-button color="primary" (click)="accept()" [disabled]="formGroup.invalid" cdkFocusInitial>Aceptar</button>
  
  
</mat-dialog-actions>
