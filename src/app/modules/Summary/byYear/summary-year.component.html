<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Resumen por a√±o</ion-title>
  </ion-toolbar>
</ion-header>
<div class="header">
  <div class="end-align">

  </div>
  <div class="center">
   
    
    <div class="content">
        <mat-table #table class="table" [dataSource]="dataSource">
            <ng-container matColumnDef="salary">
                <mat-header-cell  *matHeaderCellDef> Ingreso </mat-header-cell>             
                <mat-cell  *matCellDef="let item">
                  {{item.input | currency}}
                </mat-cell>
              </ng-container>
        
            <ng-container matColumnDef="buy">
            <mat-header-cell *matHeaderCellDef> Compras </mat-header-cell>
            <mat-cell *matCellDef="let item"> {{item.buy | currency}} 

            </mat-cell>
            </ng-container>

            <ng-container matColumnDef="rest">
                <mat-header-cell *matHeaderCellDef> Saldo </mat-header-cell>
                <mat-cell *matCellDef="let item"> {{item.balance | currency}}
                     </mat-cell>
            </ng-container>           

            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
                <mat-cell *matCellDef="let item"> {{item.date}}
                     </mat-cell>
            </ng-container>           
            
           
        
            <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let item; columns: displayedColumns;"
            [class.user-pointer]="false" matRipple>
            </mat-row>
        
        
        
         </mat-table>
    </div>
</div>

</div>
