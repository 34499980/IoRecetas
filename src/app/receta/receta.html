<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
<div class="header">
  <div >
    <div  class="end-align">
     
    </div>
</div>
<div class="center">
   
    
    <div class="content">
      <ng-container [formGroup]="formGroup">        
        <mat-form-field class="inputWidthName">
          <mat-label>Nombre
          </mat-label>
          <input  matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="inputWidthCount" >
          <mat-label>Cant
          </mat-label>
          <input matInput formControlName="count">
        </mat-form-field>     
     
      </ng-container>
      <ion-button style="background-color: khaki;margin-bottom: 30px;"color="dark" (click)="addItem()">+</ion-button>
      <ion-grid>
        <ion-row  aria-colspan="3" *ngFor="let row of  this.ingredientes; let i = index"> 
            <ion-col aria-colspan="3" >             
                            
               <label>{{row.nombre}}: {{row.cant}}</label>
            </ion-col> 
           
            <ion-col style="align-items: center; text-align: center">
               <ion-button shape="round" color="danger" size="small" (click)='removeItem(i)'>X</ion-button>
              
            
               </ion-col>
 
        </ion-row>
      </ion-grid>
      <ion-textarea  label="Descripcion" labelPlacement="floating" fill="solid"></ion-textarea>

    </div>
    <div class="right">
      <ion-button color="danger">Cancelar</ion-button>
      <ion-button>Aceptar</ion-button>
     
    </div>
  
</div>
</div>
